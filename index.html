<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <link rel="stylesheet" href="style.css">
  </head>
</head>

<body>
    <h1>CSS Color Markers</h1>

    <p>Primary Colors</p>
    <div class="primary-colors">
      <div class="marker red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>

      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>

      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>

    </div>
    <br>

    <p>Secondary Colors</p>
    <div class="secondary-colors">
      <div class="marker magenta">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>

      <div class="marker cyan">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>

      <div class="marker yellow">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
    </div>
      <br>

      <p>Terciary Colors</p>
      <div class="terciary-colors">
        <div class="marker spring-green">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>

        <div class="marker violet">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>

        <div class="marker orange">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>

      </div>
</html>
</body>
</html>
